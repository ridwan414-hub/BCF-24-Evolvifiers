version: '3.8'

services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - PORT=5001
      - MONGO_URI=mongodb+srv://evolvifiers:password_123@cluster0.r7dfn.mongodb.net/users?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=evolvifiers
      - JWT_EXPIRES_IN=360000
    ports:
      - "5001:5001"
    volumes:
      - ./auth-service:/app

  train-service:
    build:
      context: ./train-service
      dockerfile: Dockerfile
    container_name: train-service
    environment:
      - PORT=5002
      - MONGO_URI=mongodb+srv://evolvifiers:password_123@cluster0.r7dfn.mongodb.net/trains?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=evolvifiers
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq
    ports:
      - "5002:5002"
    volumes:
      - ./train-service:/app
    depends_on:
      - auth-service
      - redis
      - rabbitmq

  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - PORT=5000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - TRAIN_SERVICE_URL=http://train-service:5002
      - BOOKING_SERVICE_URL=http://booking-service:5003
      - TICKET_SERVICE_URL=http://ticket-service:5004
    depends_on:
      - auth-service
      - train-service
    ports:
      - "5000:5000"
    volumes:
      - ./api-gateway:/app

volumes:
  redis_data:
  rabbitmq_data:
