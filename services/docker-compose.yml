version: '3.8'

services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - PORT=5001
      - MONGO_URI=mongodb+srv://evolvifiers:password_123@cluster0.r7dfn.mongodb.net/ticket_booking_service?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRES_IN=3600
    ports:
      - "5001:5001"
    volumes:
      - ./auth-service:/app

  train-service:
    build:
      context: ./train-service
      dockerfile: Dockerfile
    container_name: train-service
    environment:
      - PORT=5002
      - MONGO_URI=mongodb+srv://evolvifiers:password_123@cluster0.r7dfn.mongodb.net/ticket_booking_service?retryWrites=true&w=majority&appName=Cluster0
    ports:
      - "5002:5002"
    volumes:
      - ./train-service:/app
    depends_on:
      - auth-service

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - PORT=5000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - TRAIN_SERVICE_URL=http://train-service:5002
      - BOOKING_SERVICE_URL=http://booking-service:5003
      - TICKET_SERVICE_URL=http://ticket-service:5004
    depends_on:
      - auth-service
      - train-service
    ports:
      - "5000:5000"
    volumes:
      - ./api-gateway:/app
